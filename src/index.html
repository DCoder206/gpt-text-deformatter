<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="../assets/logo.png">
        <link rel="stylesheet" href="./style.css" type="text/css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
        <title>GPT Deformatter</title>
    </head>
    <body>
        <h1>GPT Deformatter</h1>
        <p>A tool designed to clean up formatted text typically found in ChatGPT and other such tools' responses. Simply paste your text into the input box, and click the "Deformat" button to see a plain version of your text. You can also copy the cleaned text to your clipboard<p>
        <br>
        <button id="darkModeToggle" aria-label="Toggle Dark Mode">
            <i class="fas fa-moon"></i>
        </button>
        <form>
            <label for="response" style="margin-left: 1px;">Enter response below:</label>
            <textarea id="inptext" placeholder="Start typing..."></textarea>
            <br>
            <div class="buttons">
                <input type="submit" value="DeFormat" id="subbut">
                <input type="submit" value="Copy" id="copybut">
            </div>
        </form>
        <br><br>
        <div id = "outp"></div>
        <script src="./script.js"></script>
    </body>
</html>
